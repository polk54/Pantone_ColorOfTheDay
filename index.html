<!DOCTYPE html>
<html>
  <head>
    <title>Pantone COTD Archive</title>
  </head>
  <body>
    <h1>Pantone Color of the Day Archive</h1>
    <p>tColor info scraped from: https://www.pantone.com/colorstrology</p>
      <div id='table-container'></div>
        <script>
        CsvToHtmlTable.init({
        csv_path: 'ColorOfTheDay.csv',
        element: 'table-container',
        allow_download: true,
        csv_options: {separator: '~', delimiter: '~'},
        datatables_options: {"paging": true, "order": [[ 5, "desc" ]]}
          });
        </script>
  </body>
</html>
